spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/receptai
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

jwt.auth.bearer.expiration-time: 864000000
jwt.auth.bearer.header: Authorization
jwt.auth.bearer.token.prefix: Bearer 
jwt.auth.bearer.secret: SecretKeyToGenJWTs