spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/receptai?stringtype=unspecified&inttype=unspecified
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

jwt.auth.bearer.expiration-time=864000000
jwt.auth.bearer.header=Authorization
jwt.auth.bearer.token.prefix=Bearer 
jwt.auth.bearer.secret=SecretKeyToGenJWTs

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mail.username=*
spring.mail.password=*